<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intuassist</title>
</head>

<body>
    <header>
        <h1>Log in to Intuassist</h1>
    </header>
    <nav>
        <a href="index.html">
            <button type="button">Home</button>
        </a>
    </nav>
    <main>
        <form action="profile.html">
            <div>
                <label for="identifying">Username or email:</label><br>
                <input type="text" id="identifying" name="identifying" required>
            </div>
            <div>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="submit">Log In</button>
            </div>
        </form>
    </main>
    <footer>
        <p> Created by Ethan Collier </p>
        <p>
            View my GitHub repository here:
            <a href="https://github.com/trobarg/startup">Intuassist on GitHub</a>
        </p>
    </footer>
</body>

</html>
