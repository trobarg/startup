<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intuassist</title>
</head>

<body>
    <header>
        <h1>My Intuassist Profile</h1>
    </header>
    <nav>
        <a href="index.html">
            <button type="button">Home</button>
        </a>
    </nav>
    <main>
        <p>My username: anonymous</p>
        <p>My email: anonymous@example.com</p>
        <section>
            <button>Log Out</button>
        </section>
        <p>Total nouns practiced: 685</p>        
        <p>Overall accuracy: 43.2%</p>
        <section>
            <a href="practice.html">
                <button type="button">Start Practicing!</button>
            </a>
        </section>
        <p>Noun Dataset Size: (100 to 10,000)</p>
        <input type="range" id="nouns" name="nouns" min="100" max="10000" value="1000" step="100">
        <p>Advance Delay: (0.1 to 5 seconds)</p>
        <input type="range" id="delay" name="delay" min="0.1" max="5" value="1" step="0.1">

    </main>
    <footer>
        <p> Created by Ethan Collier </p>
        <p>
            View my GitHub repository here:
            <a href="https://github.com/trobarg/startup">Intuassist on GitHub</a>
        </p>
    </footer>
</body>

</html>
