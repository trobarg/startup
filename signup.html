<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intuassist</title>
</head>

<body>
    <header>
        <h1>Sign up for Intuassist</h1>
    </header>
    <nav>
        <a href="index.html">
            <button type="button">Home</button>
        </a>
    </nav>
    <main>
        <form action="profile.html">
            <div>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="username">Username (optional):</label><br>
                <input type="text" id="username" name="username">
            </div>
            <div>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm-password">Confirm Password:</label><br>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <p>Already have an account? <a href="login.html">Log in here.</a></p>
        <p>Note: We may use <a href="https://www.heybounce.io/">heybounce</a> to verify the validity of your email address.</p>
    </main>
    <footer>
        <p> Created by Ethan Collier </p>
        <p>
            View my GitHub repository here:
            <a href="https://github.com/trobarg/startup">Intuassist on GitHub</a>
        </p>
    </footer>
</body>

</html>
