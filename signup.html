<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intuassist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css"/>
</head>

<body class="bg-light text-dark">
    <header class="container-fluid text-center py-2 bg-white border-bottom">
        <h1 class="display-6">Sign up for Intuassist</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-nav me-auto">
                <a class="btn btn-outline-dark btn-sm" href="index.html">Home</a>
            </div>
        </div>
    </nav>
    <main class="container flex-grow-1 d-flex flex-column align-items-center justify-content-center">
        <div class="main-action-area p-4 bg-white shadow rounded" style="max-width: 400px; width: 100%;">
            <form action="profile.html">
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="username" class="form-label">Username <span class="text-muted small">(optional)</span></label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm_password" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
            <div class="mt-4 text-center">
                <p class="mb-3 small">Already have an account? <a href="login.html" class="text-decoration-none">Log in here.</a></p>
                <p class="mb-0 x-small text-muted">
                    Note: We may use <a href="https://www.heybounce.io/" class="text-decoration-none">heybounce</a> to verify your email.
                </p>
            </div>
        </div>
    </main>
    <footer class="container-fluid text-center py-3 bg-dark text-white-50">
        <p class="mb-1"> Created by Ethan Collier </p>
        <p class="small">
            View my GitHub repository here:
            <a href="https://github.com/trobarg/startup">Intuassist on GitHub</a>
        </p>
    </footer>
</body>

</html>
